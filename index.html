            align-items: center;
        }
        .numberbox {
            width: 50px;
            height: 50px;
            font-size: 25px;
            background-color: gainsboro;
            padding: 10px;
            margin: 10px;
        }
        .lb {
            border-left: black solid 1px;
        }
        .rb {
            border-right: black solid 1px;
        }
        .tb {
            border-top: black solid 1px;

        }
        .bb {
            border-bottom: rgb(197, 191, 191) solid 1px;
        }
        #panel1 > button{

        }
        #panel2 > button{
